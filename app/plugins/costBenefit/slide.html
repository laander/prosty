<html>
<head>
<title>Simple Cost Estimator</title>
<link type="text/css" href="css/jqueryui.css" rel="stylesheet" />
<link type="text/css" href="css/costBenefit.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jqueryui-1.8.7.js"></script>
<script type="text/javascript" src="js/costBenefit.js"></script>
</head>
<body>

<div id="costBenefit">

	<div class="slideContainer">
		<p class="header">Importance of feature</p>
		<p class="slideTags left">Careless</p>
		<div id="importance"></div>
		<p class="slideTags right">Very important</p>
		<input type="hidden" id="importanceScore" value="5"/>
	</div>

	<div class="slideContainer">
		<p class="header">Difficulty of implementation</p>
		<p class="slideTags left">Very difficult</p>
		<div id="difficulty"></div>
		<p class="slideTags right">Piece of cake</a>
		<input type="hidden" id="difficultyScore" value="3"/>
	</div>

	<input type="hidden" id="conclusion"/>
	<p id="humanScore"></p>
</div>
</body>
</html>
